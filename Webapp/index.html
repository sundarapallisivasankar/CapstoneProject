<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MovieZone</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        }

        .container {
        text-align: center;
        max-width: 600px;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        }

        p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        }

        .btn-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        }

        .btn {
        padding: 10px 25px;
        font-size: 1rem;
        text-decoration: none;
        color: white;
        background-color: #4f46e5;
        border-radius: 6px;
        transition: background-color 0.3s ease;
        }

        .btn:hover {
        background-color: #3730a3;
        }

    </style>
</head>
<body>
  <div class="container">

      <a href="signup.html" class="btn">Sign Up</a>
    </div>
  </div>
</body>
</html>
